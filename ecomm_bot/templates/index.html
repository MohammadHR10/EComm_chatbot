<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container shadow">
    <div class="chat-header bg-success text-white p-2">üõçÔ∏è E-Shop Gemini Assistant</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input d-flex">
      <input type="text" id="user-input" class="form-control" placeholder="Ask about a product..." />
      <button onclick="sendMessage()" class="btn btn-success">‚û§</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value;
      if (!msg) return;

      appendMessage("You", msg);
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg }),
      });

      const data = await res.json();
      appendMessage("Bot", data.reply);
    }

    function appendMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const msgDiv = document.createElement("div");
      msgDiv.className = sender === "You" ? "user-msg" : "bot-msg";
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
